<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Acceso</h4>
                      <p class="card-category">Ingresar usuario y contraseña</p>
                  </div>
                  <div class="card-body">
                      <form *ngIf="!_userService.token">
                          <div class="row"  >
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Usuario" name="user" type="text" [(ngModel)]="user.username">
                                </mat-form-field>
                                <span *ngFor="let error of _userService.errors.username"><br /> {{ error }}</span>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Contraseña" name="password" type="password" [(ngModel)]="user.password">
                                </mat-form-field>
                                <span *ngFor="let error of _userService.errors.password"><br /> {{ error }}</span>
                              </div>
                          </div>

                          <button mat-raised-button type="submit" (click)="login()" class="btn btn-danger pull-right"> Acceder </button>
                          <div class="col-md-12">
    												<span *ngFor="let error of _userService.errors.non_field_errors">{{ error }}<br /></span>
  												</div>
                          <div class="clearfix"></div>

                      </form>
                    <div class="row" *ngIf="_userService.token">
										  <div class="col-md-12"> Accediste como {{ _userService.username }}.<br />
										    Token Expires: {{ _userService.token_expires }}<br />
										    <button (click)="refreshToken()" class="btn btn-primary">Refrescar Token</button>
										    <button (click)="logout()" class="btn btn-primary">Salir</button>
										  </div>
										</div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
